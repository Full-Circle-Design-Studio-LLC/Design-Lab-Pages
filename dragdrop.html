<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Drag and Drop</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<body>

<div class="dd-box">
  <div class="left-box">
    <div class="dd-text dd-text-left">Drag the blue card from this box...</div>
    <div class="dd-shell">
      <div id = "blue-card" class="dd-card" draggable="true"></div>
    </div>
  </div>
  <div class="right-box">
    <div class="dd-text dd-text-right">...to this box</div>
    <div class="dd-shell"></div>
  </div>
</div>
