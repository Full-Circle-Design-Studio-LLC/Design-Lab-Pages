<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Albert's Pizza - Order</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<div class="pizza-body">

  <div class="pizza-nav">
    <a href="restaurant.html"><img class="pizza-logo" src="assets/box2.png"></a>
  </div>

  <div class="subtotal-bar">
    <div class="order-preview">Order Preview</div>
    <div class="subtotal">Subtotal: $<span id="sub">0</span></div>
  </div>

  <div class="selection-boxes">
    <div class="selection-box selection-box-1">
      <div class="selection-description">Extra Sauces</div>
      <img class="selection-arrow" src="assets/arrow-down.svg">
    </div>
    <div class="selection-items selection-items-1">
      <div class="selection-item">
        <div class="selection-item-text">Marinara +2</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Garlic Sauce +2.50</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Ranch +2</div>
      </div>
    </div>
    <div class="selection-box selection-box-2">
      <div class="selection-description">Sides</div>
      <img class="selection-arrow" src="assets/arrow-down.svg">
    </div>
    <div class="selection-items selection-items-2">
      <div class="selection-item">
        <div class="selection-item-text">Breadsticks +3.50</div>
      </div>
      <div class="selection-item">
        <div class="selection-item-text">Salad +4</div>
      </div>
    </div>
  </div>

  <a class="pizza-button add-to-order" href="restaurant-checkout.html">Add To Order</a>

</div>
</html>
<script src="js/restaurant.js"></script>
